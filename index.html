<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Akhil Kommuru</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a2e, #16213e);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: sans-serif;
      user-select: none;
    }
    #game {
      position: relative;
      width: 800px;
      height: 400px;
      overflow: hidden;
      margin-top: 200px;
    }

    h1, h3 {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 10;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    h1 { top: 20px; font-size: 32px; }
    h3 { top: 60px; font-weight: 300; }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      opacity: 0.6;
      z-index: 20;
    }

    footer a {
      color: white;
      text-decoration: underline;
      opacity: 0.8;
    }

    .cloud {
      position: absolute;
      filter: blur(1.5px);
      opacity: 0.1;
      color: white;
    }

    .cloud svg {
      width: 150px; height: 100px;
      fill: currentColor;
    }

    #dino {
      position: absolute;
      bottom: 60px;
      left: 50px;
      width: 60px;
      height: 60px;
      transition: bottom 0.25s ease;
      z-index: 10;
    }

    #obstacle {
      position: absolute;
      bottom: 60px;
      width: 40px;
      height: 50px;
      z-index: 10;
    }

    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      z-index: 5;
    }

    #grass { background-color: green; height: 10px; width: 100%; }
    #dirt { background-color: #5c4033; height: 40px; width: 100%; }

    #gameOver {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      display: none;
      z-index: 50;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff8c00;
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow:
        0 2px 6px rgba(255, 140, 0, 0.2),
        0 -1px 2px rgba(255, 140, 0, 0.1),
        1px 0 2px rgba(255, 140, 0, 0.1),
       -1px 0 2px rgba(255, 140, 0, 0.1);
      transition: all 0.3s ease;
    }

    #restartBtn:hover {
      background: #f29720;
      box-shadow:
        0 2px 5px rgba(255, 140, 0, 0.2),
        0 -2px 3px rgba(255, 140, 0, 0.12),
        1px 0 2px rgba(255, 140, 0, 0.15),
       -1px 0 2px rgba(255, 140, 0, 0.15);
      transform: scale(1.06);
    }

    @keyframes floaty {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

    @media (max-width: 850px) {
      #game { transform: scale(0.8); transform-origin: top; }
    }
    @media (max-width: 600px) {
      #game { transform: scale(0.6); transform-origin: top; }
    }
  </style>
</head>
<body>

<h1><span style="opacity: 0.7;">Akhil Kommuru</span>
<h3>I make things jump over fire. Literally.</h3>

<div id="game">

  <!-- Clouds -->
  <div class="cloud" style="top: 50px; left: 0;">
    <svg viewBox="0 0 64 64"><path d="M48 24a12 12 0 0 0-24 0 9 9 0 0 0-6 15 9 9 0 0 0 18 0h12a6 6 0 0 0 0-12z"/></svg>
  </div>

<!-- Origami Character -->
<svg id="dino" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 256 256"
  fill="mediumspringgreen"
  style="position: absolute; bottom: 80px; left: 120px; width: 54px; height: auto; animation: floaty 2s ease-in-out infinite;">

</svg>

<!-- Flame Obstacle -->

<svg id="obstacle" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 256 256"
  fill="orangered"
  style="position: absolute; bottom: 60px; left: 400px; width: 44px; height: auto;">
  <path d="M143.38,17.85a8,8,0,0,0-12.63,3.41l-22,60.41L84.59,58.26a8,8,0,0,0-11.93.89C51,87.53,40,116.08,40,144a88,88,0,0,0,176,0C216,84.55,165.21,36,143.38,17.85Zm40.51,135.49a57.6,57.6,0,0,1-46.56,46.55A7.65,7.65,0,0,1,136,200a8,8,0,0,1-1.32-15.89c16.57-2.79,30.63-16.85,33.44-33.45a8,8,0,0,1,15.78,2.68Z"/>
</svg>

<!-- Star -->
<div class="star" style="position: absolute; top: 40px; left: 100px; z-index: 1;">
  <svg viewBox="0 0 24 24" width="6" height="6" fill="white">
    <circle cx="12" cy="12" r="2" />
  </svg>
</div>

<!-- More stars -->
<div class="star" style="position: absolute; top: 120px; left: 300px; z-index: 1;">
  <svg viewBox="0 0 24 24" width="4" height="4" fill="white">
    <circle cx="12" cy="12" r="1.5" />
  </svg>
</div>

<div class="star" style="position: absolute; top: 80px; left: 500px; z-index: 1;">
  <svg viewBox="0 0 24 24" width="5" height="5" fill="white">
    <circle cx="12" cy="12" r="1.8" />
  </svg>
</div>

  <!-- Ground -->
<div id="ground" style="position: absolute; bottom: 0; width: 100%; height: 50px; z-index: 5;">
  <div
    style="
      background: linear-gradient(to right, mediumspringgreen, turquoise);
      height: 10px;
      width: 100%;
      box-shadow: 0 0 6px mediumspringgreen;">
  </div>
  <div
    style="
      background-color: #1a1a1a;
      height: 40px;
      width: 100%;
      border-top: 1px solid #00ffcc44;">
  </div>
</div>

  <!-- Game Over -->
  <div id="gameOver">
    Game Over<br />
    <button id="restartBtn">Restart</button>
  </div>
</div>

<footer>
<img src="akhil_signature.PNG" alt="Akhil Signature" style="width: 160px; height: auto; opacity: 0.96;">
  I made this. It's real. it's valid.<br>
  <a href="mailto:projects@akhilkommuru.com">projects@akhilkommuru.com</a>
</footer>

<script>
  const dino = document.getElementById('dino');
  const obstacle = document.getElementById('obstacle');
  const gameOverScreen = document.getElementById('gameOver');
  const restartBtn = document.getElementById('restartBtn');
  const game = document.getElementById('game');
  const gameWidth = game.clientWidth;

  let isJumping = false;
  let dinoBottom = 60;
  let obstacleX = gameWidth;
  let gameOver = false;

  const clouds = [...document.querySelectorAll('.cloud')];
  const cloudSpeeds = [0.2, 0.1, 0.15];

  function jump() {
    if (isJumping || gameOver) return;
    isJumping = true;
    let jumpHeight = 160;
    let upDuration = 260;
    let downDuration = 320;

    let start = null;
    function animateUp(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      let progress = Math.min(elapsed / upDuration, 1);
      dino.style.bottom = `${dinoBottom + jumpHeight * progress}px`;
      if (progress < 1) {
        requestAnimationFrame(animateUp);
      } else {
        start = null;
        requestAnimationFrame(animateDown);
      }
    }
    function animateDown(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      let progress = Math.min(elapsed / downDuration, 1);
      dino.style.bottom = `${dinoBottom + jumpHeight * (1 - progress)}px`;
      if (progress < 1) {
        requestAnimationFrame(animateDown);
      } else {
        isJumping = false;
      }
    }
    requestAnimationFrame(animateUp);
  }

  function moveObstacle() {
    obstacleX -= 5;
    if (obstacleX < -50) {
      obstacleX = gameWidth;
    }
    obstacle.style.left = `${obstacleX}px`;
  }

  function moveClouds() {
    clouds.forEach((cloud, i) => {
      let left = parseFloat(cloud.style.left);
      left -= cloudSpeeds[i];
      if (left < -200) left = gameWidth;
      cloud.style.left = left + 'px';
    });
  }

function checkCollision() {
  if (gameOver) return;

  const dinoRect = dino.getBoundingClientRect();
  const obstacleRect = obstacle.getBoundingClientRect();

  // Chrome Dinoâ€“inspired tight hitbox tuning
  const hitboxShrink = 10; // ~3px on each side

  const dinoLeft = dinoRect.left + hitboxShrink;
  const dinoRight = dinoRect.right - hitboxShrink;
  const dinoTop = dinoRect.top + hitboxShrink;
  const dinoBottom = dinoRect.bottom - hitboxShrink;

  const obstacleLeft = obstacleRect.left + hitboxShrink;
  const obstacleRight = obstacleRect.right - hitboxShrink;
  const obstacleTop = obstacleRect.top + hitboxShrink;
  const obstacleBottom = obstacleRect.bottom - hitboxShrink;

  const horizontallyOverlapping = dinoRight > obstacleLeft && dinoLeft < obstacleRight;
  const verticallyOverlapping = dinoBottom > obstacleTop && dinoTop < obstacleBottom;

  if (horizontallyOverlapping && verticallyOverlapping) {
    gameOver = true;
    gameOverScreen.style.display = 'block';
  }
}

  function restartGame() {
    obstacleX = gameWidth;
    gameOver = false;
    gameOverScreen.style.display = 'none';
    dino.style.bottom = `${dinoBottom}px`;
    isJumping = false;
  }

  game.addEventListener('click', (e) => {
    if (e.target.id !== 'restartBtn') jump();
  });

  game.addEventListener('touchstart', (e) => {
    if (e.target.id !== 'restartBtn') jump();
  });

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      jump();
    }
  });

  restartBtn.addEventListener('click', restartGame);

  dino.style.bottom = `${dinoBottom}px`;
  obstacle.style.left = `${obstacleX}px`;

  requestAnimationFrame(function gameLoop() {
    if (!gameOver) {
      moveObstacle();
      moveClouds();
      checkCollision();
    }
    requestAnimationFrame(gameLoop);
  });
</script>

</body>
</html>
