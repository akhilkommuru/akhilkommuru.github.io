<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akhil Kommuru</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS overrides for mobile landscape (max-height: 420px) -->
  <style>
    @media screen and (max-height: 420px) and (orientation: landscape) {
      header h1 {
        font-size: 1.3rem;
      }

      header h2 {
        font-size: 0.875rem;
      }

      #game {
        width: 90%;
        height: 250px;
        margin: 0 auto;
        position: relative;
        display: block;
      }

      #character {
        width: 2.5rem;
        height: 2.5rem;
        position: absolute;
        bottom: 2rem;
        left: 10%;
      }

      #obstacle {
        width: 3.1rem;
        height: 3.4rem;
        position: absolute;
        bottom: 3.4rem;
        left: 40%;
      }

      #ground {
        width: 100%;
        height: 3.2rem;
        position: absolute;
        bottom: 0;
        left: 0;
      }
    }
  </style>
</head>

<body class="bg-gradient-to-b from-black via-[#0a0a2a] to-[#0f1621] text-white font-sans min-h-screen flex flex-col">

  <!-- =================== -->
  <!-- Header Section -->
  <!-- =================== -->
  <header class="text-center pt-6">
    <h1 class="text-xl max-[767px]:text-xl md:text-3xl font-bold">Akhil Kommuru</h1>
    <h2 class="text-sm max-[767px]:text-sm md:text-base mt-1">
      I make things jump over fire. Literally.
    </h2>
  </header>

  <!-- =================== -->
  <!-- Game Container -->
  <!-- =================== -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div id="game-container" class="relative w-full max-w-[90vw] lg:max-w-[900px] aspect-[3/2] sm:aspect-[4/2] md:aspect-[5/2] lg:aspect-[16/9] overflow-hidden rounded-md shadow-md bg-transparent">

      <!-- ==================== -->
      <!-- Game Play Area -->
      <!-- ==================== -->
      <div id="game" class="absolute inset-0 z-10">

        <!-- Character -->
        <svg id="dino" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 256 256"
          fill="mediumspringgreen"
          class="absolute bottom-[60px] left-[50px] w-[54px] h-auto animate-[floaty_2s_ease-in-out_infinite] z-20">
          <path d="M128,16a96.11,96.11,0,0,0-96,96c0,24,12.56,55.06,33.61,83,21.18,28.15,44.5,45,62.39,45s41.21-16.81,62.39-45c21.05-28,33.61-59,33.61-83A96.11,96.11,0,0,0,128,16ZM64,116a12,12,0,0,1,12-12,36,36,0,0,1,36,36,12,12,0,0,1-12,12A36,36,0,0,1,64,116Zm80,84H112a8,8,0,0,1,0-16h32a8,8,0,0,1,0,16Zm12-48a12,12,0,0,1-12-12,36,36,0,0,1,36-36,12,12,0,0,1,12,12A36,36,0,0,1,156,152Z"/>
        </svg>

        <!-- Obstacle -->
        <svg id="obstacle" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 256 256"
          fill="orangered"
          class="absolute bottom-[60px] left-[220px] w-[44px] h-auto z-20">
          <path d="M143.38,17.85a8,8,0,0,0-12.63,3.41l-22,60.41L84.59,58.26a8,8,0,0,0-11.93.89C51,87.53,40,116.08,40,144a88,88,0,0,0,176,0C216,84.55,165.21,36,143.38,17.85Zm40.51,135.49a57.6,57.6,0,0,1-46.56,46.55A7.65,7.65,0,0,1,136,200a8,8,0,0,1-1.32-15.89c16.57-2.79,30.63-16.85,33.44-33.45a8,8,0,0,1,15.78,2.68Z"/>
        </svg>

        <!-- Ground -->
        <div id="ground" class="absolute bottom-0 w-full" style="height: 50px; z-index: 5;">
          
          <!-- Glowing Top Line -->
          <div class="w-full"
               style="height: 10px; background: linear-gradient(to right, mediumspringgreen, turquoise); box-shadow: 0 0 6px mediumspringgreen;">
          </div>

          <!-- Base Ground -->
          <div class="w-full"
               style="height: 40px; background-color: #1a1a1a; border-top: 1px solid #00ffcc44;">
          </div>
        </div>

      </div>

      <!-- ========================== -->
      <!-- Game Over Screen -->
      <!-- ========================== -->
      <div id="gameOverScreen" class="absolute inset-0 z-30 flex flex-col items-center justify-center bg-black bg-opacity-40 hidden">
        <h3 class="text-2xl font-bold mb-4">Game Over</h3>
        <button class="bg-orange-600 text-white font-bold py-2 px-6 rounded-md shadow-md hover:bg-orange-500">
          Restart
        </button>
      </div>

    </div>
  </main>

  <!-- ==================== -->
  <!-- Footer Section -->
  <!-- ==================== -->
  <footer class="text-center text-sm mt-6 pb-6">
    <div class="flex flex-col items-center gap-1">
      <img src="akhil_signature.PNG" alt="Akhil Signature" class="h-6 opacity-80" />
      <p class="text-gray-300">I made this. It’s real. It’s valid.</p>
      <a href="mailto:projects@akhilkommuru.com" class="text-blue-400 underline">projects@akhilkommuru.com</a>
    </div>
  </footer>

  <!-- =============== -->
  <!-- Game Script -->
  <!-- =============== -->
  <script src="script.js"></script>

</body>
</html>
